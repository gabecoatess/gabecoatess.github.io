- name: GitHub Actions Version Updater
  # You may pin to the exact commit or the version.
  # uses: saadmk11/github-actions-version-updater@64be81ba69383f81f2be476703ea6570c4c8686e
  uses: saadmk11/github-actions-version-updater@v0.8.1
  with:
    # Name of the user who will commit the changes to GitHub
    committer_username: # optional, default is github-actions[bot]
    # Email Address of the user who will commit the changes to GitHub
    committer_email: # optional, default is github-actions[bot]@users.noreply.github.com
    # Commit message for the commits created by the action
    commit_message: # optional, default is Update GitHub Action Versions
    # Title of the pull requests generated by the action
    pull_request_title: # optional, default is Update GitHub Action Versions
    # The pull request branch name (If provided, the action will force push to the branch)
    pull_request_branch: # optional, default is 
    # A comma separated string of GitHub Actions to ignore updates for
    ignore: # optional, default is 
    # GitHub Personal Access Token with `workflow` scope
    token: 
    # Skip Pull Request creation
    skip_pull_request: # optional, default is false
    # Use The Latest Release Tag/Commit SHA or Default Branch Commit SHA to update the actions. options: "release-tag" (default), "release-commit-sha", "default-branch-sha"
    update_version_with: # optional, default is release-tag
    # A comma separated string of release types (major, minor, patch) to use when updating the actions. By default, all release types are used to update the actions. Only Applicable for "release-tag", "release-commit-sha"
    release_types: # optional, default is all
    # A comma separated string (usernames) which denotes the users that should be added as reviewers to the pull request
    pull_request_user_reviewers: # optional, default is 
    # A comma separated string (team slugs) which denotes the teams that should be added as reviewers to the pull request
    pull_request_team_reviewers: # optional, default is 
    # A comma separated string (label names) which denotes the labels which will be added to the pull request
    pull_request_labels: # optional, default is 
    # A comma separated string of file or directory paths to look for workflows. By default, only the workflow files in the .github/workflows directory are checked updates
    extra_workflow_locations: # optional, default is 
          
